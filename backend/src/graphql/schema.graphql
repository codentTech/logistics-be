type Query {
  shipmentDashboard(status: ShipmentStatus): [Shipment!]!
  opsSummary: OpsSummary!
}

type Shipment {
  id: ID!
  tenantId: ID!
  driverId: ID
  status: ShipmentStatus!
  pickupAddress: String!
  deliveryAddress: String!
  customerName: String!
  customerPhone: String!
  assignedAt: String
  pickedUpAt: String
  deliveredAt: String
  createdAt: String!
  updatedAt: String!
  driver: Driver
}

type Driver {
  id: ID!
  name: String!
  phone: String
  isActive: Boolean!
  currentLocation: DriverLocation
}

type DriverLocation {
  latitude: Float!
  longitude: Float!
  timestamp: String!
  source: String!
}

type OpsSummary {
  tenantId: ID!
  totalShipments: Int!
  activeShipments: Int!
  deliveredToday: Int!
  driversOnline: Int!
  lastUpdated: String!
}

enum ShipmentStatus {
  CREATED
  ASSIGNED
  PICKED_UP
  IN_TRANSIT
  DELIVERED
}

